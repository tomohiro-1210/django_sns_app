{% extends 'base.html' %}

{% load static %}
{% block customcss %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block header %}
<a href="{% url 'signup' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">新規登録
  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
    <path d="M5 12h14M12 5l7 7-7 7"></path>
  </svg>
</a>
{% endblock header %}

{% block content %}
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-12 md:py-16 mx-auto">
      <div class="flex flex-col text-center w-full mb-2">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Log In</h1>
        <p class="text-gray-900 text-center py-2">SNSにログインをする</p>
      </div>
      <div class="w-full lg:w-1/2 md:w-2/3 mx-auto">
        <div class="">                    
          {% if context %}
          <p class="error">{{ context }}</p>
          {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="username" class="leading-7 text-sm text-gray-600">UserName</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
                </div>
                <div class="p-2 w-full mb-2">
                  <div class="relative">
                    <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
                </div>
                <!-- 送信ボタン -->
                <div class="p-2 w-full">
                  <button type="submit" class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">ログイン</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
